<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/avatar.css">
    <style>
        dl, dt, dd {
            margin: 0;
            padding: 0;
        }

        dl {
            float: left;
            margin: 15px 25px;
        }

        dt, dd {
            text-align: center;
        }

        dd {
            margin: 10px -5px;
        }

        .container > div {
            display: inline-block;
            margin: 0 auto;
        }
        .container{
            text-align:center;
        }

    </style>
</head>
<body>
<div class="container">
    <div>
        <dl>
            <dt>Normal avatar</dt>
            <dd>
                <div class="avatar">
                    <img src="images/background.png"/>
                </div>
            </dd>
        </dl>
        <dl>
            <dt>Circle avatar</dt>
            <dd>
                <div class="avatar-circle">
                    <img src="images/background.png"/>
                </div>
            </dd>
        </dl>
        <dl>
            <dt>Round avatar</dt>
            <dd>
                <div class="avatar-rounded">
                    <img src="images/background.png"/>
                </div>
            </dd>
        </dl>
    </div>
</div>
</body>
</html>
